# Configuração principal do Nginx para usuário não-root
# Configuração segura para containers

# Não especificar usuário (será o usuário do container)
# user nginx;

# Número de worker processes
worker_processes auto;

# Arquivo PID em local acessível para usuário não-root
pid /tmp/nginx.pid;

# Configurações de eventos
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Configurações HTTP
http {
    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Logs em locais acessíveis
    access_log /tmp/access.log main;
    error_log /tmp/error.log warn;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configurações de segurança
    server_tokens off;
    
    # Incluir configurações do servidor
    include /etc/nginx/conf.d/*.conf;
}
